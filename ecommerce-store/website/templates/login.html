{% extends "base.html" %}

{% block title %}
Log in
{% endblock %}

{% block info %}
{% include "/includes/navbar.html" %}
{% include "/includes/flashhandle.html" %}
<br><br>

<div class="container mt-4 d-flex justify-content-center">
    <div class="card" id="checkout-card">
        <div class="px-3 pt-4">
            <div>
                <div class="pull-right">
                    <span class="total">Log in</span>
                </div>
            </div>
        </div>

        <form method="post">
            <div class="row px-3 pt-3">
                <div class="col-sm">
                    <label>Username*</label>
                    <input type="text" 
                    class="form-control"                                
                    id="username"
                    name="username"
                    required>
                </div>

                <div class="col-sm">
                    <label>Password*</label>
                    <input type="password" 
                    class="form-control"                                        
                    id="password"
                    name="password"
                    required>
                </div>
            </div>
            

            <div class="d-flex justify-content-between px-3 py-4">
                <div>
                    <a href="/">
                        <button type="button" class="btn"><span class="bi-x"></span></button>
                    </a>
                </div>
                <div>
                    <button type="submit" class="btn" id="purchase"><span class="bi-check2-square"></span></button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="col-md-4 mt-3">
        <div class="text-center">
            <span>New here?&nbsp; </span><a class="font-weight-bold direct" href="/signup">Join now</a>
        </div>
    </div>
</div>
{% endblock %}
